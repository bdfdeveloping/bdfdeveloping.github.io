<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Bypasser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .result {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(15,15,15,0) 0%, rgba(15,15,15,1) 75%);
            animation: starry-night 60s ease infinite;
            z-index: 0;
        }
        @keyframes starry-night {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .background::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 15%),
                              radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 15%);
            background-size: 50px 50px;
            animation: twinkle 10s ease infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container text-center">
        <h1 class="animate__animated animate__fadeInDown">Multi-Bypasser</h1>
        <p>This website is maintained and hosted by Ovni, everything you see is entirely coded by him, please make sure to give credits if you are gonna showcase this website.</p>
        <form id="bypassForm">
            <div class="form-group">
                <input type="url" id="urlInput" class="form-control" placeholder="Enter Fluxus Link" required>
            </div>
            <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite">Bypass</button>
        </form>
        <div class="result alert alert-success" role="alert">
            <strong>Key:</strong> <span id="keyOutput"></span>
        </div>
    </div>

    <script>
        document.getElementById('bypassForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const apiUrl = `https://shouko-api.neyoshiiuem.workers.dev/bypass?link=${encodeURIComponent(url)}`;
            const apiKey = 'rowansexygirllgbtcornhub18apikey';

            fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.key) {
                    document.getElementById('keyOutput').innerText = data.key;
                    document.querySelector('.result').style.display = 'block';
                } else {
                    alert('Failed to bypass.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`An error occurred: ${error.message}`);
            });
        });
    </script>
</body>
</html>
